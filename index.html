<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary Component</title>
</head>

<body>
    <section class="container">
        <div class="container-inner">
            <div id="main-card" class="card">
                <div class="showcase">
                    <img src="images/illustration-hero.svg" alt="illustration hero">
                </div>

                <div class="content">
                    <h2>Order Summary</h2>
                    <p class="gray-font-color">You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you
                        like!
                    </p>
                </div>

                <div class="card-plan">
                    <div class="currency">
                        <img src="images/icon-music.svg" alt="">

                        <div class="currency-plan">
                            <h3>Annual Plan</h3>
                            <p class="gray-font-color">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="btn-change-currency">Change</a>
                </div>

                <div class="redirect-payment">
                    <button class="btn-payment">Proceed to Payment</button>
                </div>
                <div class="redirect-cancel-order">
                    <button class="btn-cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
